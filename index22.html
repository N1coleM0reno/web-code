<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8" />
   <meta name="viewport" content="width=device-width, initial-scale=1.0" />
   <title>Encriptador</title> 
   <link rel="stylesheet" href="css/styles.css" />
</head>
<body>
  <div class="container">
    <div class="encriptar">
      <textarea
        name="texto"
        class="texto"
        id="texto"
        cols="30"
        rows="10"
        placeholder="Ingresa el texto aquí"
        ></textarea>
    </div>
    <div class="terminos">
      <p>Solo letras minúsculas y sin acentos</p>
    </div>
  </div>
  </body>
  
</html>
